<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    
</head>
<body>
    <header>
        <img src="https://e7.pngegg.com/pngimages/361/627/png-clipart-leaf-logo-green-leaves-green-and-teal-leaf-logo-text-maple-leaf.png" alt="logo">
        <h2>Quizzo</h2>
        
        
    </header>
    <main>
        <div class="home">
            <h2>How smart do you think you are</h2>
            <h3>Get Started!</h3>
            <div class="homeButtons">
                <button class="quiz-entry" id="startQuiz" onclick="startQuiz()">Start a classic Quiz</button>

                
            </div>

            <!-- Custom Quiz Options -->
            <div class="custom-quiz-container">
                 
                <button class="quiz-entry" onclick="toggleCustomOptions()">Customize Quiz</button>
                
                <!-- Dropdown options -->
                <div class="slider" id="custom-quiz-options" style="display: none;">
                    <p>Customize your quiz!</p>
                    <input class="custom-quiz-entry" type="number" id="custom-quiz-amount" placeholder="Number of questions" min="1" max="50" value="10"/>
                    
                    <select class="custom-quiz-entry" id="custom-quiz-difficulty">
                        <option value="any" selected>Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
            
                    <select class="custom-quiz-entry" id="custom-quiz-category">
                        <option value="any" selected>Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals & Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime & Manga</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>
                    </select>
            
                    <select class="custom-quiz-entry" id="custom-quiz-type">
                        <option value="any">Any Type</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select>
            
                    <button class="btn btn-outline-secondary" id="button-custom-start">Start!</button>
                </div>
            </div>
            
        </div>
    </main>  
    
    <footer>
       <div id="footertext"> Â© 2025 Quizzo. All rights reserved.</div>
    </footer>
    <script src="./Quizz.js"></script>
    
</body>
</html>
